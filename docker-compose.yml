services:
  postgres:
    image: postgres:17
    environment:
      POSTGRES_DB: jjalb
      POSTGRES_USER: jjalb
      POSTGRES_PASSWORD: jjalb
    ports:
      - "5432:5432"
    volumes:
      - pgdata:/var/lib/postgresql/data

  redis:
    image: redis:7-alpine
    ports:
      - "6379:6379"

volumes:
  pgdata:
