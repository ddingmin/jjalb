<!DOCTYPE html>
<html lang="en" data-theme="dark">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="color-scheme" content="dark light">
    <title>jjalb - Dashboard</title>
    <style>
        :root[data-theme="dark"] {
            --bg: #0a0a0a;
            --text: #e0e0e0;
            --text-heading: #fff;
            --text-muted: #888;
            --text-faint: #666;
            --text-placeholder: #555;
            --surface: #141414;
            --surface-raised: #1a1a1a;
            --border: #2a2a2a;
            --border-hover: #444;
            --border-focus: #555;
            --focus-glow: rgba(255, 255, 255, 0.04);
            --selection-bg: rgba(255, 255, 255, 0.15);
            --selection-text: #fff;
            --btn-bg: #fff;
            --btn-text: #0a0a0a;
            --bar-fill: #fff;
            --bar-bg: #1e1e1e;
            --error: #f87171;
            --tab-active: #fff;
            --tab-inactive: #555;
            --scrollbar-thumb: #333;
            color-scheme: dark;
        }

        :root[data-theme="light"] {
            --bg: #fafafa;
            --text: #333;
            --text-heading: #111;
            --text-muted: #666;
            --text-faint: #999;
            --text-placeholder: #aaa;
            --surface: #fff;
            --surface-raised: #f5f5f5;
            --border: #e0e0e0;
            --border-hover: #bbb;
            --border-focus: #999;
            --focus-glow: rgba(0, 0, 0, 0.06);
            --selection-bg: rgba(0, 0, 0, 0.12);
            --selection-text: #000;
            --btn-bg: #111;
            --btn-text: #fff;
            --bar-fill: #111;
            --bar-bg: #f0f0f0;
            --error: #dc2626;
            --tab-active: #111;
            --tab-inactive: #aaa;
            --scrollbar-thumb: #ccc;
            color-scheme: light;
        }

        * { margin: 0; padding: 0; box-sizing: border-box; }
        ::selection { background: var(--selection-bg); color: var(--selection-text); }

        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, monospace;
            background: var(--bg);
            color: var(--text);
            min-height: 100vh;
            display: flex;
            flex-direction: column;
        }

        .container {
            max-width: 880px;
            margin: 0 auto;
            padding: 3rem 1.5rem 2rem;
            flex: 1;
            width: 100%;
        }

        header {
            margin-bottom: 2rem;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        header a {
            color: var(--text-heading);
            text-decoration: none;
            font-size: 1.5rem;
            font-weight: 700;
        }

        .theme-toggle-wrap {
            display: flex;
            align-items: center;
            gap: 0.5rem;
            flex-shrink: 0;
        }

        .theme-label {
            font-size: 0.75rem;
            color: var(--text-muted);
            text-transform: uppercase;
            letter-spacing: 0.05em;
            user-select: none;
        }

        .theme-toggle {
            position: relative;
            width: 48px;
            height: 26px;
            background: var(--surface);
            border: 1px solid var(--border);
            border-radius: 9999px;
            cursor: pointer;
            padding: 0;
            transition: border-color 0.2s;
        }

        .theme-toggle:hover {
            border-color: var(--border-hover);
        }

        .theme-toggle .toggle-knob {
            position: absolute;
            top: 3px;
            left: 3px;
            width: 18px;
            height: 18px;
            border-radius: 50%;
            background: var(--text-muted);
            transition: transform 0.2s ease;
        }

        [data-theme="light"] .theme-toggle .toggle-knob {
            transform: translateX(22px);
        }

        /* Tabs */
        .tabs {
            display: flex;
            gap: 0;
            border-bottom: 1px solid var(--border);
            margin-bottom: 1.5rem;
        }

        .tab {
            padding: 0.6rem 1.25rem;
            font-size: 0.85rem;
            font-family: inherit;
            font-weight: 500;
            color: var(--tab-inactive);
            background: none;
            border: none;
            border-bottom: 2px solid transparent;
            cursor: pointer;
            transition: color 0.15s, border-color 0.15s;
        }

        .tab:hover { color: var(--text); }
        .tab.active {
            color: var(--tab-active);
            border-bottom-color: var(--tab-active);
        }

        /* Search form */
        .search-form {
            display: flex;
            gap: 0.5rem;
            margin-bottom: 1.5rem;
        }

        .search-form input {
            flex: 1;
            min-width: 0;
            padding: 0.75rem 1rem;
            font-size: 0.95rem;
            font-family: inherit;
            background: var(--surface-raised);
            border: 1px solid var(--border);
            border-radius: 8px;
            color: var(--text);
            outline: none;
            transition: border-color 0.2s, box-shadow 0.2s;
        }

        .search-form input::placeholder { color: var(--text-placeholder); }
        .search-form input:focus {
            border-color: var(--border-focus);
            box-shadow: 0 0 0 3px var(--focus-glow);
        }

        .search-form button {
            background: var(--btn-bg);
            color: var(--btn-text);
            border: none;
            border-radius: 8px;
            padding: 0.75rem 1.5rem;
            font-family: inherit;
            font-size: 0.95rem;
            font-weight: 600;
            cursor: pointer;
            white-space: nowrap;
            flex-shrink: 0;
        }

        .search-form button:hover { opacity: 0.85; }

        /* Stats */
        .meta {
            margin-bottom: 2rem;
            padding: 1.25rem;
            background: var(--surface);
            border: 1px solid var(--border);
            border-radius: 8px;
        }

        .meta h2 {
            font-size: 1rem;
            color: var(--text-heading);
            margin-bottom: 0.5rem;
            word-break: break-all;
        }

        .meta p {
            font-size: 0.85rem;
            color: var(--text-muted);
            word-break: break-all;
        }

        .stat-number {
            font-size: 2rem;
            font-weight: 700;
            color: var(--text-heading);
            margin: 1rem 0 0.25rem;
        }

        .stat-label {
            font-size: 0.8rem;
            color: var(--text-muted);
        }

        .section { margin-bottom: 2rem; }

        .section h3 {
            font-size: 0.9rem;
            font-weight: 600;
            color: var(--text-heading);
            margin-bottom: 1rem;
        }

        /* Bar list */
        .bar-list {
            display: flex;
            flex-direction: column;
            gap: 0.5rem;
        }

        .bar-item {
            display: flex;
            align-items: center;
            gap: 0.75rem;
            font-size: 0.8rem;
        }

        .bar-label {
            flex: 1;
            min-width: 0;
            overflow: hidden;
            text-overflow: ellipsis;
            white-space: nowrap;
            color: var(--text);
        }

        .bar-track {
            width: 120px;
            flex-shrink: 0;
            height: 6px;
            background: var(--bar-bg);
            border-radius: 3px;
            overflow: hidden;
        }

        .bar-fill {
            height: 100%;
            background: var(--bar-fill);
            border-radius: 3px;
        }

        .bar-count {
            width: 40px;
            text-align: right;
            color: var(--text-muted);
            flex-shrink: 0;
        }

        /* Chart */
        .chart {
            display: flex;
            align-items: flex-end;
            gap: 2px;
            height: 120px;
            padding: 0.5rem 0;
        }

        .chart-bar {
            flex: 1;
            min-width: 4px;
            max-width: 24px;
            background: var(--bar-fill);
            border-radius: 2px 2px 0 0;
            position: relative;
            cursor: default;
        }

        .chart-bar:hover::after {
            content: attr(data-tooltip);
            position: absolute;
            bottom: calc(100% + 4px);
            left: 50%;
            transform: translateX(-50%);
            background: var(--surface);
            border: 1px solid var(--border);
            padding: 0.2rem 0.5rem;
            border-radius: 4px;
            font-size: 0.7rem;
            white-space: nowrap;
            color: var(--text);
            z-index: 1;
        }

        .chart-labels {
            display: flex;
            justify-content: space-between;
            font-size: 0.7rem;
            color: var(--text-faint);
            margin-top: 0.25rem;
        }

        /* Link list table */
        .link-list {
            display: flex;
            flex-direction: column;
            gap: 0.5rem;
        }

        .link-item {
            display: flex;
            align-items: center;
            gap: 1rem;
            padding: 0.75rem 1rem;
            background: var(--surface);
            border: 1px solid var(--border);
            border-radius: 8px;
            font-size: 0.85rem;
            cursor: pointer;
            transition: border-color 0.15s;
            text-decoration: none;
            color: inherit;
        }

        .link-item:hover { border-color: var(--border-hover); }

        .link-item-code {
            font-weight: 600;
            color: var(--text-heading);
            flex-shrink: 0;
        }

        .link-item-url {
            flex: 1;
            min-width: 0;
            overflow: hidden;
            text-overflow: ellipsis;
            white-space: nowrap;
            color: var(--text-muted);
        }

        .link-item-clicks {
            flex-shrink: 0;
            color: var(--text-muted);
        }

        .empty {
            color: var(--text-faint);
            font-size: 0.85rem;
            padding: 1rem 0;
        }

        .error-msg {
            color: var(--error);
            font-size: 0.9rem;
            padding: 2rem 0;
            text-align: center;
        }

        .loading {
            color: var(--text-muted);
            font-size: 0.9rem;
            padding: 2rem 0;
            text-align: center;
        }

        footer {
            text-align: center;
            padding: 2rem 1.5rem;
            color: var(--text-faint);
            font-size: 0.85rem;
        }
    </style>
</head>
<body>
    <div class="container">
        <header>
            <a href="/">jjalb</a>
            <div class="theme-toggle-wrap">
                <span class="theme-label" id="themeLabel">Dark</span>
                <button class="theme-toggle" id="themeToggle" aria-label="Toggle theme">
                    <span class="toggle-knob"></span>
                </button>
            </div>
        </header>

        <div class="tabs">
            <button class="tab active" data-tab="code">Short Code</button>
            <button class="tab" data-tab="url">URL</button>
            <button class="tab" data-tab="author">Author</button>
        </div>

        <div id="search"></div>
        <div id="content"></div>
    </div>

    <footer>jjalb.ddmz.org</footer>

    <script>
        // Theme
        const themeToggle = document.getElementById('themeToggle');
        const themeLabel = document.getElementById('themeLabel');
        const root = document.documentElement;
        const saved = localStorage.getItem('theme');
        const system = window.matchMedia('(prefers-color-scheme: light)').matches ? 'light' : 'dark';
        root.setAttribute('data-theme', saved || system);

        function updateLabel() {
            themeLabel.textContent = root.getAttribute('data-theme') === 'dark' ? 'Dark' : 'Light';
        }
        updateLabel();

        themeToggle.addEventListener('click', () => {
            const next = root.getAttribute('data-theme') === 'dark' ? 'light' : 'dark';
            root.setAttribute('data-theme', next);
            localStorage.setItem('theme', next);
            updateLabel();
        });

        // Tabs
        const tabs = document.querySelectorAll('.tab');
        const searchEl = document.getElementById('search');
        const contentEl = document.getElementById('content');
        let activeTab = 'code';

        const placeholders = {
            code: 'Short code (e.g. aBcDeF)',
            url: 'Original URL (e.g. https://example.com)',
            author: 'Author name'
        };

        // Check if URL has a code path
        const pathCode = window.location.pathname.split('/stats/')[1];

        function switchTab(tab) {
            activeTab = tab;
            tabs.forEach(t => t.classList.toggle('active', t.dataset.tab === tab));
            contentEl.innerHTML = '';
            renderSearch();
        }

        function renderSearch(prefill) {
            searchEl.innerHTML = `
                <form class="search-form" id="searchForm">
                    <input type="text" id="searchInput" placeholder="${placeholders[activeTab]}"
                           value="${prefill || ''}" required autofocus>
                    <button type="submit">Search</button>
                </form>
            `;
            document.getElementById('searchForm').addEventListener('submit', e => {
                e.preventDefault();
                const val = document.getElementById('searchInput').value.trim();
                if (val) doSearch(val);
            });
        }

        tabs.forEach(t => t.addEventListener('click', () => switchTab(t.dataset.tab)));

        // Auto-load if code is in URL path
        if (pathCode) {
            renderSearch(pathCode);
            doSearch(pathCode);
        } else {
            renderSearch();
        }

        function doSearch(query) {
            contentEl.innerHTML = '<p class="loading">Loading...</p>';

            let url;
            if (activeTab === 'code') url = `/api/stats/code/${encodeURIComponent(query)}`;
            else if (activeTab === 'url') url = `/api/stats/url?url=${encodeURIComponent(query)}`;
            else url = `/api/stats/author/${encodeURIComponent(query)}`;

            fetch(url)
                .then(r => {
                    if (!r.ok) throw new Error(r.status === 404 ? 'Not found' : `Error ${r.status}`);
                    return r.json();
                })
                .then(data => {
                    if (activeTab === 'code') renderCodeStats(data);
                    else renderLinkList(data);
                })
                .catch(e => {
                    contentEl.innerHTML = `<p class="error-msg">${esc(e.message)}</p>`;
                });
        }

        function renderCodeStats(data) {
            const authorLine = data.author ? `<p>Author: ${esc(data.author)}</p>` : '';
            let html = `
                <div class="meta">
                    <h2>${esc(data.code)}</h2>
                    <p>${esc(data.originalUrl)}</p>
                    ${authorLine}
                    <div class="stat-number">${data.totalClicks.toLocaleString()}</div>
                    <div class="stat-label">Total Clicks</div>
                </div>
            `;

            html += '<div class="section"><h3>Daily Clicks (Last 30 days)</h3>';
            if (data.dailyClicks.length === 0) {
                html += '<p class="empty">No click data yet</p>';
            } else {
                const sorted = [...data.dailyClicks].sort((a, b) => a.date.localeCompare(b.date));
                const max = Math.max(...sorted.map(d => d.count));
                html += '<div class="chart">';
                sorted.forEach(d => {
                    const h = max > 0 ? Math.max((d.count / max) * 100, 2) : 0;
                    html += `<div class="chart-bar" style="height:${h}%" data-tooltip="${d.date}: ${d.count}"></div>`;
                });
                html += '</div>';
                html += '<div class="chart-labels">';
                html += `<span>${sorted[0].date}</span><span>${sorted[sorted.length - 1].date}</span>`;
                html += '</div>';
            }
            html += '</div>';

            html += renderBarList('Top Referrers', data.topReferrers, r => r.referrer, r => r.count);
            html += renderBarList('Top User Agents', data.topUserAgents, r => r.userAgent, r => r.count);

            contentEl.innerHTML = html;
        }

        function renderLinkList(data) {
            let html = `
                <div class="meta">
                    <div class="stat-number">${data.totalClicks.toLocaleString()}</div>
                    <div class="stat-label">Total Clicks across ${data.links.length} link${data.links.length !== 1 ? 's' : ''}</div>
                </div>
            `;

            html += '<div class="section"><h3>Links</h3><div class="link-list">';
            if (data.links.length === 0) {
                html += '<p class="empty">No links found</p>';
            } else {
                data.links.forEach(link => {
                    html += `
                        <a class="link-item" href="/stats/${esc(link.code)}">
                            <span class="link-item-code">${esc(link.code)}</span>
                            <span class="link-item-url">${esc(link.originalUrl)}</span>
                            <span class="link-item-clicks">${link.totalClicks.toLocaleString()} clicks</span>
                        </a>`;
                });
            }
            html += '</div></div>';
            contentEl.innerHTML = html;
        }

        function renderBarList(title, items, labelFn, countFn) {
            let html = `<div class="section"><h3>${title}</h3>`;
            if (items.length === 0) {
                html += '<p class="empty">No data</p>';
            } else {
                const max = Math.max(...items.map(countFn));
                html += '<div class="bar-list">';
                items.forEach(item => {
                    const pct = max > 0 ? (countFn(item) / max) * 100 : 0;
                    html += `
                        <div class="bar-item">
                            <span class="bar-label" title="${esc(labelFn(item))}">${esc(labelFn(item))}</span>
                            <div class="bar-track"><div class="bar-fill" style="width:${pct}%"></div></div>
                            <span class="bar-count">${countFn(item)}</span>
                        </div>`;
                });
                html += '</div>';
            }
            html += '</div>';
            return html;
        }

        function esc(s) {
            const d = document.createElement('div');
            d.textContent = s;
            return d.innerHTML;
        }
    </script>
</body>
</html>
