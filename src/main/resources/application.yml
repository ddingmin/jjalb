spring:
  application:
    name: jjalb
  ai:
    mcp:
      server:
        name: jjalb
        version: 1.0.0

  r2dbc:
    url: ${DB_URL:r2dbc:postgresql://localhost:5432/jjalb}
    username: ${DB_USERNAME:jjalb}
    password: ${DB_PASSWORD:jjalb}

  data:
    redis:
      host: ${REDIS_HOST:localhost}
      port: ${REDIS_PORT:6379}
      password: ${REDIS_PASSWORD:}

  sql:
    init:
      mode: always

management:
  endpoints:
    web:
      exposure:
        include: health
  endpoint:
    health:
      probes:
        enabled: true

springdoc:
  api-docs:
    path: /v3/api-docs

scalar:
  enabled: true
  path: /docs

app:
  base-url: ${APP_BASE_URL:http://localhost:8080}
  sqids:
    alphabet: ${SQIDS_ALPHABET:k3G7QAe51FCsPW92uEOyq4Bg6Sp8YzVTmnU0liwDdHXLajZrfxNhobJIRcMvKt}
    min-length: ${SQIDS_MIN_LENGTH:6}
