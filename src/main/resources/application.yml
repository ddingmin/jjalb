spring:
  application:
    name: jjalb

  r2dbc:
    url: ${DB_URL:r2dbc:postgresql://localhost:5432/jjalb}
    username: ${DB_USERNAME:jjalb}
    password: ${DB_PASSWORD:jjalb}

  data:
    redis:
      host: ${REDIS_HOST:localhost}
      port: ${REDIS_PORT:6379}

  sql:
    init:
      mode: always

app:
  base-url: ${APP_BASE_URL:http://localhost:8080}
  sqids:
    alphabet: ${SQIDS_ALPHABET:k3G7QAe51FCsPW92uEOyq4Bg6Sp8YzVTmnU0liwDdHXLajZrfxNhobJIRcMvKt}
    min-length: ${SQIDS_MIN_LENGTH:6}
